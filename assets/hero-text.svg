<svg viewBox="0 0 900 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Duende intro line</title>
  <desc id="desc">
    I create motion-rich, expressive digital spaces that let ideas breathe, shift, and come alive. I invite you to pause and notice.
  </desc>

  <style>
    svg {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Default = light mode */
    .line-main {
      font-size: 24px;
      fill: #222222;
    }

    .line-sub {
      font-size: 16px;
      fill: #555555;
    }

    .word-breathe,
    .word-shift,
    .word-comealive {
      transform-box: fill-box;
      transform-origin: center;
    }

    .word-breathe {
      animation: breathePulse 4s ease-in-out infinite;
    }

    .word-shift {
      animation: shiftSlide 4s ease-in-out infinite;
    }

    .word-comealive {
      animation: comeAliveColor 4s ease-in-out infinite;
      fill: #222222;
    }

    @keyframes breathePulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.9);
        opacity: 0.9;
      }
    }

    @keyframes shiftSlide {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(8px);
      }
    }

    @keyframes comeAliveColor {
      0%, 100% {
        fill: inherit;
      }
      50% {
        fill: #8254ff;
      }
    }

    #pause-underline {
      stroke: #8254ff;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-dasharray: 80;
      stroke-dashoffset: 80;
      animation: underlineGrow 3s ease-in-out infinite;
    }

    @keyframes underlineGrow {
      0% {
        stroke-dashoffset: 80;
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      50% {
        stroke-dashoffset: 0;   /* fully drawn */
      }
      80% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 80;  /* retract */
        opacity: 0;
      }
    }

    /* Dark mode overrides */
    @media (prefers-color-scheme: dark) {
      .line-main {
        fill: #f5f5f5;
      }

      .line-sub {
        fill: #d0d0d0;
      }

      .word-comealive {
        fill: #f5f5f5;
      }

      #pause-underline {
        stroke: #b8aaff;
      }

      @keyframes comeAliveColor {
        0%, 100% {
          fill: inherit;
        }
        50% {
          fill: #b89cff;
        }
      }
    }
  </style>

  <!-- Line 1 -->
  <text class="line-main" x="50%" y="40" text-anchor="middle">
    I create motion-rich, expressive digital spaces that let ideas
  </text>

  <!-- Line 2 with animated words -->
  <text class="line-main" x="50%" y="80" text-anchor="middle">
    <tspan class="word-breathe">breathe</tspan><tspan>, </tspan>
    <tspan class="word-shift">shift</tspan><tspan>, and </tspan>
    <tspan class="word-comealive">come alive.</tspan>
  </text>

  <!-- Line 3 -->
  <text class="line-sub" x="50%" y="120" text-anchor="middle">
    I invite you to pause and notice.
  </text>

  <line
    id="pause-underline"
    x1="445"
    y1="128"
    x2="470"
    y2="128"
  />

</svg>
